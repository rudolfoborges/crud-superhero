<div class="page-header">
  <h1>Superhero Form</h1>
</div>

<div class="col-md-8">
  <form class="form-horizontal" role="form" ng-submit="save(superhero)">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input ng-model="superhero.name" type="text" class="form-control" id="name" placeholder="Name...">
      </div>
    </div>
    <div class="form-group">
      <label for="superpower" class="col-sm-2 control-label">Superpower</label>
      <div class="col-sm-10">
        <input ng-model="superhero.superpower" type="text" class="form-control" id="superpower" placeholder="Superpower...">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
