<div class="page-header">
	<h1>Superheros</h1>
</div>

<div class="col-md-12" ng-init="find()">
	<table class="table table-striped table-hover">
		<thead>
	        <tr>
	          <th>Name</th>
	          <th>Superpower</th>
	          <th></th>
	        </tr>
      	</thead>
      	<tbody>
      		<tr ng-repeat="superhero in superheros">
      			<td>{{superhero.name}}</td>
      			<td>{{superhero.superpower}}</td>
      			<td>
      				<a href="#/superheros/edit/{{superhero._id}}">Editar</a> |
      				<a onclick="javascript:return confirm('Are you absolutely sure you want to delete?')" ng-click="destroy(superhero)">Excluir</a>
      			</td>
      		</tr>
      	</tbody>
	</table>


</div>
